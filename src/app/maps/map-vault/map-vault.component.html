<h2>Maps</h2>

<ngb-pagination boundaryLinks="true" maxSize="10" rotate="true"
                [collectionSize]="totalElements" [page]="currentPage" [pageSize]="pageSize"
                (pageChange)="onPaginationChange($event)"></ngb-pagination>

<faf-map-selector (search)="applyFilter($event)"></faf-map-selector>

<faf-map-grid [maps]="loadedMaps"></faf-map-grid>
