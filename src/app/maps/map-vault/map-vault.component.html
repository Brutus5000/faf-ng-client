<h1 class="mat-h1">Maps</h1>


<mat-paginator [showFirstLastButtons]="true" [length]="totalElements" [pageIndex]="currentPage" [pageSize]="pageSize"
               [pageSizeOptions]="pageSizeOptions" (page)="onPaginationChange($event)"></mat-paginator>
<faf-map-selector (search)="applyFilter($event)"></faf-map-selector>
<faf-map-grid [maps]="loadedMaps"></faf-map-grid>
