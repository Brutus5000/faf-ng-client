<div *ngFor="let f of filters; let i = index">
  <faf-filter-criterion
    [(filter)]="filters[i]"
    [availableCriteria]="availableFilterCriteria"
    (remove)="onRemove(i)">
  </faf-filter-criterion>
</div>
<faf-sort-criterion-component
  [availableSortCriteria]="availableSortCriteria"
  [(sortSelection)]="sorting"></faf-sort-criterion-component>

<p *ngIf="showQuery">
  <input type="text" pInputText disabled [(ngModel)]="queryString"
         style="width: 30em">
</p>
<div>
  <button pButton class="ui-button-secondary" icon="pi pi-plus" (click)="addCriterion()" label="Add criterion"></button>
  <button pButton icon="pi pi-search" (click)="onSearch()" label="Search"></button>
  <p-inputSwitch [(ngModel)]="showQuery" id="advancedFilteringOff"></p-inputSwitch>
  Show query string
</div>
